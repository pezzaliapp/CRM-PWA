<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Preventivi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Generazione Preventivo</h2>
    
    <label>
        <input type="checkbox" id="hideDetails"> Mostra solo il totale nel preventivo
    </label>
    <br><br>

    <table id="orderTable">
        <thead>
            <tr>
                <th>Codice</th>
                <th>Descrizione</th>
                <th>Prezzo Unitario (€)</th>
                <th>Quantità</th>
                <th>Totale (€)</th>
                <th>Rimuovi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Prodotto A</td>
                <td contenteditable="true">50</td>
                <td contenteditable="true">2</td>
                <td>100</td>
                <td><button onclick="removeRow(this)">X</button></td>
            </tr>
            <tr>
                <td>67890</td>
                <td>Prodotto B</td>
                <td contenteditable="true">75</td>
                <td contenteditable="true">1</td>
                <td>75</td>
                <td><button onclick="removeRow(this)">X</button></td>
            </tr>
        </tbody>
    </table>

    <button onclick="addRow()">Aggiungi Prodotto</button>
    <br>
    <h3>Totale: <span id="totalAmount">175</span> €</h3>
    <button onclick="updateTotal()">Aggiorna Totale</button>
    <button onclick="generatePDF()">Genera PDF</button>

    <script>
        function updateTotal() {
            let rows = document.querySelectorAll("#orderTable tbody tr");
            let totalAmount = 0;

            rows.forEach(row => {
                let price = parseFloat(row.cells[2].innerText) || 0;
                let quantity = parseFloat(row.cells[3].innerText) || 0;
                let total = price * quantity;
                row.cells[4].innerText = total.toFixed(2);
                totalAmount += total;
            });

            document.getElementById("totalAmount").innerText = totalAmount.toFixed(2);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let hideDetails = document.getElementById("hideDetails").checked;
            
            doc.setFontSize(14);
            doc.text("Preventivo", 10, 10);

            if (hideDetails) {
                let total = document.getElementById("totalAmount").innerText;
                doc.text("Totale: " + total + " €", 10, 30);
            } else {
                let yPosition = 30;
                let rows = document.querySelectorAll("#orderTable tbody tr");

                doc.setFontSize(12);
                doc.text("Dettaglio Ordine:", 10, yPosition);
                yPosition += 10;

                rows.forEach(row => {
                    let codice = row.cells[0].innerText;
                    let descrizione = row.cells[1].innerText;
                    let prezzo = row.cells[2].innerText;
                    let quantita = row.cells[3].innerText;
                    let totale = row.cells[4].innerText;

                    let lineText = `${codice} - ${descrizione} - ${prezzo} € - Qta: ${quantita} - Totale: ${totale} €`;
                    doc.text(lineText, 10, yPosition);
                    yPosition += 10;
                });

                let total = document.getElementById("totalAmount").innerText;
                doc.text("Totale: " + total + " €", 10, yPosition + 10);
            }
            
            doc.save("Preventivo.pdf");
        }

        function addRow() {
            let table = document.getElementById("orderTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();

            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);
            let cell4 = newRow.insertCell(3);
            let cell5 = newRow.insertCell(4);
            let cell6 = newRow.insertCell(5);

            cell1.innerText = "00000";
            cell2.innerText = "Nuovo Prodotto";
            cell3.contentEditable = "true";
            cell3.innerText = "0";
            cell4.contentEditable = "true";
            cell4.innerText = "1";
            cell5.innerText = "0";
            cell6.innerHTML = '<button onclick="removeRow(this)">X</button>';

            updateTotal();
        }

        function removeRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateTotal();
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("#orderTable td[contenteditable=true]").forEach(cell => {
                cell.addEventListener("input", updateTotal);
            });
        });
    </script>

</body>
</html>
